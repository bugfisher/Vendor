<div class="app-body">
    
  <main class="main d-flex align-items-center">
      





    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="login">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" autocomplete="new-password" 
                      formControlName="username" required>&nbsp;&nbsp;&nbsp;
    
                      
    
                    </div>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" 
                      formControlName="password" required>&nbsp;&nbsp;&nbsp;
    
                      
    
                    </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-success px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Register with us now to get additional benefits and discounts</p>
                  <button type="button" class="btn btn-primary active mt-3" onclick="window.location.href='/#/register'">Register Now!</button>
