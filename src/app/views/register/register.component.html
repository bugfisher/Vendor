<div class="app-body">
  
  <main class="main d-flex align-items-center">
    <div class="container"><br><br>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registration" (ngSubmit)="onSubmit()">
                <h2 style="text-align:center;">Register with PeerTag</h2>
                <p class="text-muted" style="text-align:center;">Create your account</p><hr>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter First Name" autocomplete="on" 
                  formControlName="firstname" required>&nbsp;&nbsp;&nbsp;
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter Last Name" autocomplete="on" 
                    formControlName="lastname" required>
                </div>

                <!-- <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter Last Name" autocomplete="on" 
                    formControlName="lastname" required>
                  </div> -->

                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="cui-phone "></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Personal Mobile Number" autocomplete="on" formControlName="personalmobile" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="cui-home "></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Study Room Name" autocomplete="on" formControlName="studyroomname" required>
                      </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter Your Email" autocomplete="email" formControlName="email" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" 
                  formControlName="password" required>&nbsp;&nbsp;&nbsp;

                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="new-password" formControlName="confirmPassword" required>

                </div>
                <br>
                <!-- <re-captcha (resolved)="resolved($event)" siteKey="6LeZ2qUZAAAAAGWmCP1vZicerPVvAlgiTvx6zzW6"></re-captcha> -->
                <br>

                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="new-password" formControlName="confirmPassword" required>
                </div> -->
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
              <hr>
              <h5 style="text-align:center;">Already have an account? </h5><br>
              <div class="row" >
                  <div class="col-4"></div>
                <div class="col-4 ">
                    <button type="button" class="btn btn-outline-success  btn-block">SignIn</button>
                </div>
                <!-- <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div> -->
              </div>


            </div>
            
              
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
